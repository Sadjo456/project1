<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assest/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>

  <body>
    <header>
      <nav class="nav-bar level">
        <div class="shopping-site level-item">
          <h1 class="top-element">Shopping Site</h1>
        </div>
        <div class="cart level-right">
          <button>
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 24 24"
              height="2em"
              width="2em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g>
                <path fill="none" d="M0 0h24v24H0z"></path>
                <path
                  d="M6 9h13.938l.5-2H8V5h13.72a1 1 0 0 1 .97 1.243l-2.5 10a1 1 0 0 1-.97.757H5a1 1 0 0 1-1-1V4H2V2h3a1 1 0 0 1 1 1v6zm0 14a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm12 0a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"
                ></path>
              </g>
            </svg>
          </button>
        </div>
      </nav>
      <ul>
        <li class="category level-item" data-id="men's clothing">Men's</li>
        <li class="category level-item" data-id="women's clothing">Women's</li>
        <li class="category level-item" data-id="jewelery">JEWELERY</li>
        <li class="category level-item" data-id="electronics">ELECTRONICS</li>
      </ul>

      <section class="product-container container">
        <div id="prod-elem" class="tile is-parent is-flex-wrap-wrap">
          <div
            id="product-card"
            class="tile is-child notification is-info"
          ></div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assest/js/script.js"></script>
  </body>
</html>
